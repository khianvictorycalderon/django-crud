{% extends "base.html" %}

{% block content %}
    <h1>Todo Lists</h1>

    <a href="{% url 'create_todo' %}" class="btn btn-success mb-3">
    + Add Todo
    </a>

    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.title }}: 
                {% if todo.completed %}
                    Completed
                {% else %}
                    Not Completed
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
